<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style(4).css">
    <title>Meme Central</title>
</head>
<body background="drug.jpg">
    <body class="container">
        
    <h1>Meme Central</h1>
    <p>Your daily dose of laughter</p>
    <div class="meme">
        <img src="" alt="Meme">
        <p>Source: <a href="#" target="_blank">D3vd/Meme_API</a></p>
    </div>

    <section id="additional-info">
        <h2>More Fun Stuff</h2>
        <ul>
            <li><a href="#" target="_blank">Top Memes of the Week</a></li>
            <li><a href="#" target="_blank">Submit Your Own Meme</a></li>
        </ul>
    </section>

    <footer>
        <p>&copy; 2024 Meme Central</p>
    </footer>

    <script>
        let img = document.querySelector(".meme img");

        async function MemeCentral() {
            try {
                let res = await fetch("https://meme-api.com/gimme");
                let json = await res.json();
                let url = json.url;
                img.src = url;
            } catch (error) {
                console.error("Error fetching meme:", error);
            }
        }

        MemeCentral();

        let timer = setInterval(MemeCentral, 2000);

        img.addEventListener("mouseover", function() {
            clearInterval(timer);
        });

        img.addEventListener("mouseleave", function() {
            timer = setInterval(MemeCentral, 2000);
        });
    </script>
    </body>
</body>

        background-size:cover;

    }
